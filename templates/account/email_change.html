{% extends 'account/base.html' %}
{% load crispy_forms_tags %}


{% block body %}
    <section>
        <div class="account-form">
            <h3>メールアドレスを変更</h3>
            <form method='POST' role="form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">変更する</button>
            </form>
        </div>
    </section>
{% endblock body %}
