{% extends "account/base.html" %}
{% load crispy_forms_tags%}
{% block body %}
<section id="password-reset-reg">
    <div class="password-reset-form">
        <h3>パスワードリセット用のメールを送信</h3>
        <div>
            <form method='POST' role="form" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">送信</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
